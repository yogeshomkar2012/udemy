<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawosome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawosome -->
    <!-- animation js  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animation js  -->
     <!-- sweet Alert -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- sweet Alert -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col-md-12 text-center">
          <h4 id="welcome"></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="accordion mb-2">
            <div class="accordion-item">
              <h3 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-create"
                >
                  Create New Contacts
                </button>
              </h3>
              <div
                id="collapse-create"
                class="accordion-collapse collapse show"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="row">
                    <form>
                      <input
                        type="text"
                        placeholder="Name"
                        class="form-control mb-3 name"
                      />
                      <input
                        type="number"
                        placeholder="Contact"
                        class="form-control mb-3 number"
                      />
                      <div class="d-grid gap-2 d-flex justify-content-end">
                        <button class="btn btn-primary create-btn ">
                          Create
                        </button>
                        <button class="btn btn-danger update-btn display">
                          Update
                        </button>
                      </div>
                    </form>
                    <div class="row">
                      <div class="text-truncate">
                        <p id="create-form-notice"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 contact-list-box  bg-primary text-white">
          <div class="user-icon text-center mt-2 mb-2">
            <i class="fa-regular fa-circle-user"></i>
          </div>
          <div class="text-center mb-2">
            <form action="">
              <div class="input-group mb-3">
                <input
                id="userSearch"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-right-from-bracket" id="logout-btn"></i>
                </span>
              </div>
            </form>
          </div>
          <h2 >Contact Details</h2>
          <div class="contact-details">

          </div>
        </div>
        
      </div>
    </div>
    <!-- bootstratp -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- bootstratp -->
    <!-- script -->
    <script src="./js/contact.js"></script>
  </body>
</html>
