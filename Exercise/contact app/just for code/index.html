<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawosome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawosome -->
    <!-- animation js  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
    <!-- animation js  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow-lg mt-5 overflow-hidden">
          <div class="row">
            <div class="col-md-6 text-center login-form">
              <div class="active-box l-active" style="opacity: 0; z-index: -1">
                <h2>Sign In</h2>
                <p>Sign In If You Have Account</p>
                <button id="l-active-btn" class="btn btn-info border">
                  Sign In
                </button>
              </div>
              <h2 class="font-weight-bold font-italic">SIGN IN</h2>

              <div class="icon-group mb-3">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
              </div>
              <form>
                <input
                  id="UserName"
                  placeholder="User Name"
                  type="text"
                  class="form-control mb-3"
                />
                <input
                id="password"
                  placeholder="Password"
                  type="password"
                  class="form-control mb-3"
                />
                <a href="#"> Forgot Password</a>
                <br />
                <br />
                <button class="btn btn-primary" id="login-btn">Sign In</button>
                <br/>
                <p id="l-notice" ></p>
              </form>
            </div>
            <div class="col-md-6 text-center login-form">
              <div class="active-box s-active">
                <h2>Sign Up</h2>
                <p>Sign Up If You Have Not Account</p>
                <button id="s-active-btn" class="btn btn-info border">
                  Sign Up
                </button>
              </div>
              <h2>SIGN UP</h2>
              <div class="icon-group mb-3">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
              </div>
              <form id="userSignUpForm">
                <input
                  id="f-name"
                  placeholder="First Name"
                  type="text"
                  class="form-control mb-3"
                />
                <input
                  id="l-name"
                  placeholder="Last Name"
                  type="text"
                  class="form-control mb-3"
                />
                <input
                  id="s-username"
                  placeholder="UserName"
                  type="text"
                  class="form-control mb-3"
                />
                <input
                  id="s-password"
                  placeholder="Password"
                  type="password"
                  class="form-control mb-3"
                />
                <button class="btn btn-primary signup-btn">Sign Up</button>
                <p id="s-notice"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- bootstratp -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- bootstratp -->
    <script src="app.js"></script>
  </body>
</html>
