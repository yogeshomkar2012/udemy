<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upper-btn-box">
      <div class="left-box">
        <button id="add-btn"><i class="fa fa-plus"></i> Add Employee</button>
        <button><i class="fa fa-trash"></i> Clear Emploee</button>
      </div>
      <div class="right-box">
        <i class="fa fa-search"></i>
        <input type="text" id="empId" placeholder="Employee Id" />
        <button>Search</button>
      </div>
    </div>
    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Sr No</th>
            <th>User Pic</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="table-data"></tbody>
      </table>
    </div>
    <div class="modal">
      <i class="fa fa-xmark close-icon"></i>
      <form id="register-form">
        <div class="left-modal">
          <div class="img-box">
            <img id="profile-pic" src="images/avatar.png" alt="" height="40" width="40" />
            <i class="fa fa-plus"></i>
            <input type="file" id="upload-field"/>
          </div>
        </div>
        <div class="right-modal">
          <h3>User Detailes</h3>
          <div class="input-box">
            <label for="fname">First Name</label>
            <input  type="text" id="fname" placeholder="Enter First Name" />
          </div>
          <div class="input-box">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter Last Name" />
          </div>
          <div class="input-box">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" placeholder="Enter Last Name" />
          </div>
          <div class="botton-groups">
            <button
              id="register-btn"
              style="background: rgba(36, 87, 36, 0.808)"
            >
              Register
            </button>
            <button id="update-btn" disabled style="background: rgb(48, 147, 180)">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
